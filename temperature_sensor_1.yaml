esphome:
  name: temperaturesensor1

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""


web_server:
  port: 80



sensor:
  - platform: dht
    pin: GPIO4
    temperature:
      name: "Temperature"
      filters:
      - lambda: return x * (9.0/5.0) + 32.0;
      unit_of_measurement: "Â°F"
    humidity:
      name: "Humidity"
    update_interval: 30s


wifi:
  ssid: "pikenet"
  password: "password"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Temperature Sensor 1"
    password: "password"

